<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Success</title>
    <style type="text/css">
        span {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>Registration Succeeded!</h2>
    <span>Full name:</span><!--/*@thymesVar id="mySelf" type="java"*/-->
    <span th:text="${AppUser.getIdUser()}"></span><br/>
    <span>E-mail:</span><span th:text="${AppUser.getUserUUID()}"></span><br/>
</div>
</body>
</html>
