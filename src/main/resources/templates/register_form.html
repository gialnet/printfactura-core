<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>User Registration</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>User Registration</h1>
    <!--/*@thymesVar id="mySelf" type="java"*/-->
    <form action="#" th:action="@{/register}" method="post" th:object="${mySelf}">
        <label>Full name:</label>
        <input type="text" th:field="*{CompanyName}" /><br/>

        <label>Address:</label>
        <input type="text" th:field="*{Address}" /><br/>


        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
