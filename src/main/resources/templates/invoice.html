<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>


<div class="text-center text-black-500 text-xs" th:insert="fragments/StepsBar.html :: stepbar"></div>

<div class="container mx-auto md:flex md:justify-center mb-0 pt-2">
    <form class="w-full max-w-lg" th:action="@{/invoice/name}" method="post" th:object="${Customer}">
        <div class="flex flex-wrap -mx-3 mb-0">
            <div class="w-full px-3">
                <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    Name or <a href="/customer/new"
                               class="text-indigo-600 hover:text-indigo-900">+{Add new customer}</a>
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                       id="grid-first-name" type="text" th:field="*{CompanyName}"
                       placeholder="Select customer or create a new one">
            </div>
        </div>
    </form>
</div>

<div class="container mx-auto md:flex md:justify-center mb-0 pt-0">
<!--/*@thymesVar id="Customer" type="java"*/-->
<form class="w-full max-w-lg" th:action="@{/invoice/new}" method="post" th:object="${invoice}">
    <div class="flex flex-wrap -mx-3 mb-0" >
        <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-identification">
                Concept
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                   id="grid-identification"
                   type="text" th:field="*{concept}"
                   placeholder="Concept of this item of invoice">
        </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-2">
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="unit">
                Unit
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                   id="unit" th:field="*{unit}" type="text">
        </div>

        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="price">
                Import
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                   id="price" th:field="*{price}" type="text" onblur="calcTotal();">
        </div>
        <script>
            function calcTotal() {

                var field_unit = document.getElementById('unit').value;
                var field_import = document.getElementById('price').value;
                var field_total=  parseInt(field_unit) *  parseInt(field_import);
                //alert(field_unit);
                document.getElementById('total').value=field_total;
                //alert(field_total);
            }

            function changeStyle(){
                document.getElementById('settings').style='width: 100%;';
            }


        </script>

        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="total">
                Total
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                   id="total" th:field="*{total}" type="text" disabled>
        </div>
    </div>

    <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
            Add
        </button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button">
            Print
        </button>
    </div>
</form>

</div>

<div class="container mx-auto md:flex md:justify-center mb-6 pt-0">
<div th:if="${not #lists.isEmpty(invoice.getRowDetails())}">
    <table>
        <tr>
            <th>Units</th>
            <th>Concept</th>
            <th>Import</th>
            <th>Total</th>
        </tr>
        <tr th:each="rowQ: ${invoice.getRowDetails()}">
            <td th:text="${rowQ.unit}"><a href="#">unit</a></td>
            <td th:text="${rowQ.concept}">concept</td>
            <td th:text="${rowQ.price}">price</td>
            <td th:text="${rowQ.total}">total</td>
        </tr>
    </table>
</div>
</div>

</body>
</html>
